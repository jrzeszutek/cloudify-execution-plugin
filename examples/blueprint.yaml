tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.3/types.yaml
  - plugin:cloudify-execution-plugin?version=0.4

inputs:

  host_ip:
    type: string

  username:
    type: string
    default: ubuntu

  resource_list:
    # For Ansible.
    default:
      - hosts.tmp

node_templates:

  application:
    type: cloudify.nodes.Execution
    properties:
      resource_config:
        resource_dir: resources/ansible.zip
        resource_list: { get_input: resource_list }
        template_variables:
          host_ip: { get_input: host_ip }
